<a name="pick_location">
    <div id="div2">
        <h1> Step 2: Pick the object you want to create. </h1>
        <p> In Minecraft, hit F3, or Fn+F3, or maybe Alt+Fn+F3, to see an info screen. </p>
        <p> Line 8 (Block: # # #) shows where you are. </p>
        <p> Imagine a big, invisible box around your object </p>
        <br/>
        <form id="pick_location_form">
            <p> The first corner is at: </p>
            <p>
                <input id="x1" type="number" value="0"/>
                <input id="z1" type="number" value="0"/>
                <input id="y1" type="number" value="0"/>
            </p>
            <br/>
            <p> The corner on the other side (including upwards!) is at: </p>
            <p>
                <input id="x2" type="number" value="10"/>
                <input id="z2" type="number" value="10"/>
                <input id="y2" type="number" value="10"/>
            </p>
            <br/>
        </form>

        <div id="pick_location_error_div" class="error_message" style="display: none">
            <p id="pick_location_error_p"> </p>
        </div>

        <button onclick="finish_step_2()">Continue</button>
    </div>
</a>
